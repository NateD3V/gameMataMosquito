<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/mata_mosca.png" type="image/x-icon">
    <title>Mata Mosquito</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <script>
        function iniciarJogo(){
            let nivel = document.getElementById('nivel').value
            window.location.href = 'game.html?' + nivel
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" alt="" height="400px">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select  class="form-control" id="nivel">
                            <option value="normal">Normal</option>
                            <option value="dificil">Dif√≠cil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="reload d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
                        Iniciar Jogo
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
